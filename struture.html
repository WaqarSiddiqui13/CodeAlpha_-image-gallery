<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 class="gallery-title">Image Gallery</h1>

  <!-- Gallery Container -->
  <div class="gallery">
    <div class="gallery-item"><img src="https://picsum.photos/id/1015/400/300" alt="Image 1"></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1025/400/300" alt="Image 2"></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1035/400/300" alt="Image 3"></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1045/400/300" alt="Image 4"></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1055/400/300" alt="Image 5"></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1065/400/300" alt="Image 6"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" id="lightbox-img">
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
